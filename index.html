<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Africana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dashboard Africana</h1>

    <!-- Sezione con orologi dei fusi orari africani -->
    <div class="time-section">
        <h2>Fusi Orari Africani</h2>
        <div id="clocks-container" class="clock-container"></div>
    </div>

    <!-- Sezione con elenco delle task di Microsoft To-Do -->
    <div class="todo-section">
        <h2>Microsoft To-Do</h2>
        <ul id="todo-list" class="todo-list"></ul>
    </div>

    <!-- Sezione per visualizzare RSS da jw.org -->
    <div class="rss-section">
        <h2>RSS da jw.org</h2>
        <div id="rss-feed" class="rss-feed"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="moment.js"></script>
    <script src="app.js"></script>
</body>
</html>
